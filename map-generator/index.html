<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:xlink="http://www.w3.org/1999/xlink">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./montain.svg">
    <meta name='og:image' content='http://pfrosa.github.io/project-thumbnails/map-generator.png'>
    <title>Natividade, Leonardo - Gerador de Mapa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="open-config">
        <a href="#config"><img src="./cog-wheel.png"></a>
    </button>
    <section class="controls" id="config">
        <label for="n-players">Num. de Jogadores:</label>
        <select name="n-players" id="n-players">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <label>Biomas:</label>
        <div class="bioms-wrapper">
            <div class="biom">
                <label for="check-1">Montanhoso</label>
                <input id="check-1" type="checkbox" value="0">
            </div>
            <div class="biom">
                <label for="check-2">Tundra</label>
                <input id="check-2" type="checkbox" value="1">
            </div>
            <div class="biom">
                <label for="check-3">Savana</label>
                <input id="check-3" type="checkbox" value="2">
            </div>
            <div class="biom">
                <label for="check-4">Costeiro (Praia/Costa)</label>
                <input id="check-4" type="checkbox" value="3">
            </div>
            <div class="biom">
                <label for="check-5">Urbano/Rural</label>
                <input id="check-5" type="checkbox" value="4">
            </div>
            <div class="biom">
                <label for="check-6">Floresta</label>
                <input id="check-6" type="checkbox" value="5">
            </div>
            <div class="biom">
                <label for="check-7">Desértico</label>
                <input id="check-7" type="checkbox" value="6">
            </div>
            <div class="biom">
                <label for="check-8">Campos</label>
                <input id="check-8" type="checkbox" value="7">
            </div>
        </div>
        <label>Tamanho do Hex:</label>
        <input type="range" name="hex-size" id="hex-size" min="2" step="0.25" max="4" value="2.5">
        <label>Borda do Hex:</label>
        <input type="range" name="margin" id="margin" min="0.5" step="0.5" max="3" value="2">

        <label for="map-size">Tamanho do Mapa:</label>
        <select name="map-size" id="map-size">
            <option value="small">Pequeno</option>
            <option value="medium" selected>Médio</option>
            <option value="big">Grande</option>
        </select>
        <button id="regen"> Gerar </button>
        <button id="save-png"> Salvar </button>
        <button id="disable-patterns"> Hachura </button>
        <button id="disable-numbers"> Numeros </button>
        <a href="#map">
            <button> Fechar </button>
        </a>
    </section>
    <main class="map">

    </main>
    <section class="legend" id="legend">
        <label>Legenda - (Cor/ Cor na borda)</label>
    </section>
</body>
<script src="script.js"></script>

</html>
